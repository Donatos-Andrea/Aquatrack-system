  <body>
    <header>
      <div class="logo-container">
          <img src="./images/logo.png" class="logo">
        <div class="logo-text">
          <h1>Aquatrack</h1>
          <p>Drink Pure, Live Pure</p> 
      </div>
    </div>
    </header>
    <nav>
      <ul>
        <li><a href="payment.html">Payment</a></li>

    <form>
    <h1>Product</h1>
      <label>Product ID</label>
      <input id="id" type="text" placeholder="ID" disabled />

      <label>Product Name</label>
      <select name="category" id="category" required>
        <option>Select</option>
        <option value="category">Gallon</option>
        <option value="category">Water</option>
      </select> 

      <label>Sub-category</label>
      <select>
        <option>Select</option>
        <option value="sub-category" id="subcategory">Slim Gallon</option>
        <option value="sub-category" id="subcategory">Round Gallon</option>
        <option value="sub-category" id="subcategory">Mineral</option>
        <option value="sub-category" id="subcategory">Alkaline</option>
        <option value="sub-category" id="subcategory">Purified</option>
      </select>

      <label>Size</label>
      <input id="size" type="text" placeholder="Size" />

      <label>Price</label>
      <input id="price" type="text" placeholder="Price" />

      <button type="button" onclick="insertProduct()">Insert</button>
      <button type="button" onclick="updateProduct()">Update</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Sub-category</th>
          <th>Size</th>
          <th>Price</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="container"></tbody>
    </table>
