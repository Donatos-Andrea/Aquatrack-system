<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/customer_information.css">
  <title>Customer's Information</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./images/logo.png" class="logo">
      <div class="logo-text">
        <h1>Aquatrack</h1>
        <p>Drink Pure, Live Pure</p> 
      </div>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="login.html">Payment</a></li>
      <li><a href="customers_information.html">View Record</a></li>
      <li><a href="products.html">Products</a></li>
    </ul>
  </nav>
  <div class="form-container">
    <h1>Customer's Information</h1>
    <form id="form" class="form" method="post" action="./php/customer.php">
      <label>First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstname"
        placeholder="First Name"
        required
        class="first"/>
        
      <label>Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastname"
        placeholder="Last Name"
        required
        class="last"/>
        
      <label>Middle Name</label>
      <input
        type="text"
        id="middleName"
        name="middlename"
        placeholder="Middle Name"
        required
        class="middle"/>

      <label for="municipality">Municipality:</label>
      <select name="municipality" id="municipality" required>
        <option value="">Select the Municipality</option>
        <option value="Taguig City">Taguig City</option>
      </select>

      <label for="barangay">Barangay:</label>
      <select name="barangay" id="barangay" required>
        <option value="">Select the Barangay</option>
        <option value="Lower Bicutan">Lower Bicutan</option>
        <option value="New Lower Bicutan">New Lower Bicutan</option>
        <option value="Hagonoy">Hagonoy</option>
        <option value="Central Signal Village">Central Signal Village</option>
      </select>

      <label for="zipcode">Zipcode:</label>
      <select name="zipcode" id="zipcode" required>
        <option value="">Select the Zipcode</option>
        <option value="1630">1630</option>
        <option value="1632">1632</option>
        <option value="1633">1633</option>
      </select>

      <label>Street</label>
      <input
        type="text"
        id="street"
        name="street"
        placeholder="Street"
        required
        class="street"/>

      <label>Contact No.</label>
      <input
        type="text"
        id="number"
        name="number"
        placeholder="Contact No."
        required
        class="number"/>

      <label>Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
        class="email"/>

      <button type="submit" id="submit_button">Submit</button>
    </form>
  </div>

  <section class="footer">
    <p class="copyright">Â© 2024 by PPG. All rights reserved.</p>
  </section>

  <script src="./js/customer_info.js"></script>
</body>
</html>
