<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/signup.css">
    <title>Sign up</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.png" class="logo">
            <div class="logo-text">
                <h1>Aquatrack</h1>
                <p>Drink Pure, Live Pure</p> 
            </div>
        </div>
    </header>
    <div class="form-container">
        <h1>Sign up</h1>
        <form id="signup-form" class="form" method="post" action="./php/signup.php">
            <input type="text" name="firstname" placeholder="First Name" required class="first" />
            <input type="text" name="middlename" placeholder="Middle Name" class="middle" />
            <input type="text" name="lastname" placeholder="Last Name" required class="last" />
            
            <label for="municipality">Municipality:</label>
            <select name="municipality" id="municipality" required>
                <option value="">Select the Municipality</option>
                <option value="Taguig City">Taguig City</option>
            </select>
            
            <label for="barangay">Barangay:</label>
            <select name="barangay" id="barangay" required>
                <option value="">Select the Barangay</option>
                <option value="Lower Bicutan">Lower Bicutan</option>
                <option value="New Lower Bicutan">New Lower Bicutan</option>
                <option value="Hagonoy">Hagonoy</option>
                <option value="Central Signal Village">Central Signal Village</option>
            </select>
            
            <label for="zipcode">Zipcode:</label>
            <select name="zipcode" id="zipcode" required>
                <option value="">Select the Zipcode</option>
                <option value="1630">1630</option>
                <option value="1632">1632</option>
                <option value="1633">1633</option>
            </select>
            
            <input type="text" id="street" name="street" placeholder="Street" required class="street"/>
            <input type="text" id="number" name="number" placeholder="Contact No." required class="number"/>
            <input type="email" id="email" name="email" placeholder="Email" required class="email"/>
            <input type="password" name="password" placeholder="Password" required class="password" />
            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="confirm" />
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <section class="footer">
        <p class="copyright">Â© 2024 by PPG. All rights reserved.</p>
    </section> 

    <script src="js/signup.js"></script>
</body>
</html>
